---
layout: default
---
<section class="home">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %d, %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
